<!DOCTYPE html>
<html>
<head>
  <title>23 SVGs Animated with CSS</title>
  <style>
    #svg-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .svg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: show-image 1s steps(23) infinite;
    }

    @keyframes show-image {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <object class="svg-image" type="image/svg+xml" data="peng-1.svg"></object>
  </div>
</body>
</html>
