<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tok video</title>
</head>
<body>
    <h1>Video from Tik-Tok</h1>
    <!-- we will add a vidoe 576*1024
        play it muted and looped and below the video in centre
        we will add title of video which on cilck will redirect to the video
        link https://www.tiktok.com/t/ZTRG89Uq3/
    -->

    <video width="576" height="1024" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>
    <h2><a href="https://www.tiktok.com/t/ZTRG89Uq3/">Tik-Tok video</a></h2>

    <!-- we will make the same video with controls and muted loop -->
    <video width="576" height="1024" autoplay muted loop controls>
        <source src="video.mp4" type="video/mp4">

    </video>

    <!-- we will give a beautiful download button for the video below it -->

    <a href="video.mp4" download>Download</a>



</body>
</html>
